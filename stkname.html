<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stock name</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        

        .stock-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .stock-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            width: 200px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background 0.3s;
        }
        .stock-card:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .symbol {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }

        .name {
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>ðŸ“Š Stock Name</h1>

    <div class="stock-container">
        <div class="stock-card">
            <div class="symbol">GOOG</div>
            <div class="name">Google</div>
        </div>

        <div class="stock-card">
            <div class="symbol">AAPL</div>
            <div class="name">Apple</div>
        </div>

        <div class="stock-card">
            <div class="symbol">TSLA</div>
            <div class="name">Tesla</div>
        </div>

        <div class="stock-card">
            <div class="symbol">MSFT</div>
            <div class="name">Microsoft</div>
        </div>

        <div class="stock-card">
            <div class="symbol">AMZN</div>
            <div class="name">Amazon</div>
        </div>

        <div class="stock-card">
            <div class="symbol">NFLX</div>
            <div class="name">Netflix</div>
        </div>

        <div class="stock-card">
            <div class="symbol">NVDA</div>
            <div class="name">NVIDIA</div>
        </div>

        <div class="stock-card">
            <div class="symbol">META</div>
            <div class="name">Meta (Facebook)</div>
        </div>
    </div>
    

</body>
</html>
